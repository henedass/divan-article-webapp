<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<h1>Employee List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Position</th>
    <th>Province</th>
    <th>Service Unit</th>
  </tr>

  <tr th:each=" employee :${emolyees}">
    <td th:text="${employee.id}"></td>
    <td th:text="${employee.firstName}"> </td>
    <td th:text="${employee.lastName}"></td>
    <td th:text="${employee.position}"></td>
    <td th:text="${employee.province}"></td>
    <td th:text="${employee.serviceUnit}"></td>

  </tr>
</table>

</body>
</html>
