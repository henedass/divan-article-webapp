<!DOCTYPE html>
<html lang="en" $>
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
<h1>Article List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>

    <tr th:each="article :${articles}">
        <td th:text="${article.id}">123</td>
        <td th:text="${article.title}">CLRS</td>

    </tr>
</table>
</body>
</html>
